  <title>CSS Grid</title>
  <style>
    .grid {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: 40px 50px auto 50px 40px;
      grid-template-rows: 25% 100px auto;
    }

    .grid > div {
      background: pink;
    }

    .grid > div:nth-child(7) {
      background: aqua;
      background-size: cover;
      grid-column: col-start 0;
    }
  </style>
</head>
